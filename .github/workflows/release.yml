name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: |
          mkdir -p dist
          bun build --compile --target=bun-darwin-arm64 src/main.ts --outfile dist/tawtui-darwin-arm64
          bun build --compile --target=bun-darwin-x64 src/main.ts --outfile dist/tawtui-darwin-x64

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 tawtui-darwin-arm64 > tawtui-darwin-arm64.sha256
          shasum -a 256 tawtui-darwin-x64 > tawtui-darwin-x64.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/tawtui-darwin-arm64
            dist/tawtui-darwin-x64
            dist/tawtui-darwin-arm64.sha256
            dist/tawtui-darwin-x64.sha256

      - name: Update Homebrew tap
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          repository: victorstein/homebrew-tap
          event-type: update-formula
          client-payload: '{"tag": "${{ github.ref_name }}"}'

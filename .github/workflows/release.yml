name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-latest
            arch: arm64
          - runner: macos-13
            arch: x64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          mkdir -p dist
          bun run scripts/compile.ts

      - name: Generate checksum
        run: |
          cd dist
          shasum -a 256 tawtui-darwin-${{ matrix.arch }} > tawtui-darwin-${{ matrix.arch }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tawtui-darwin-${{ matrix.arch }}
          path: |
            dist/tawtui-darwin-${{ matrix.arch }}
            dist/tawtui-darwin-${{ matrix.arch }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/tawtui-darwin-arm64
            dist/tawtui-darwin-x64
            dist/tawtui-darwin-arm64.sha256
            dist/tawtui-darwin-x64.sha256

      - name: Update Homebrew tap
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          repository: victorstein/homebrew-tap
          event-type: update-formula
          client-payload: '{"tag": "${{ github.ref_name }}"}'
